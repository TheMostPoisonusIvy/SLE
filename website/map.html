<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
    <script>
        function get(url) {
            var strReturn = "";
            jQuery.ajax({
                url: url,
                success: function (html) {
                    strReturn = html;
                },
                async: false
            });
            return strReturn;
        }

        console.log(get("./api"))
        
    </script>
</body>

</html>
