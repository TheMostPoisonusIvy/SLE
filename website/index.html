<!DOCTYPE html>
<html>
<head>
<title>Schnelle Lageerkundung</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <article>
            <img class="logo" src="images/logo.png" width="179" height="102" alt="Logo" title="Logo">
            <nav class="noPrint">
            </nav>
        </article>
    </header>

    <main>
        <article>
            <h1>Schnelle Lageerkundungen</h1>

            <form action="javascript:createNewMap()">
                <p>Ort: <input type="text" size="20" name="Ort" id="Ort" /></p>
                <input type="submit" value="Map Erstellen">
            </form>

            <ul>
                <li><a href="#"><img src="images/logo.png" alt="Club Card"></a></li>
                <li><a href="#"><img src="images/logo.png" alt="Diamond Card"></a></li>
                <li><a href="#"><img src="images/logo.png" alt="Spade Card"></a></li>
            </ul>
        </article>
    </main>



    <footer class="row">
        <h3 class="column">
            
        </h3>
        <h3 class="column">
            <a class="column" target="_self" href="legal.html">Impressum</a>
        </h3>
        <h3 class="column">
            Der Quellcode auf GitHub <br>
            <a target="_blank" title="follow us on Twitter" href="https://www.twitter.com/EUKI_Climate"><img width="32"
                    height="32" alt="follow us on Twitter" src="logo_twitter.png"></a>
        </h3>
    </footer>

    <script>
        function get(url) {
            var strReturn = "";
            jQuery.ajax({
                url: url,
                success: function (html) {
                    strReturn = html;
                },
                async: false
            });
            return strReturn;
        }

        function createNewMap(){
            let ort = document.getElementById("Ort").value
            let response = get("./api?newMapForLocation=" + ort)
            console.log(response)
        }
    </script>
</body>
</html>
